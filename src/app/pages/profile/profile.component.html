      <p><strong>Nom :</strong> {{ currentUser.name }}</p>
      <p><strong>Email :</strong> {{ currentUser.email }}</p>
      <p><strong>RÃ´le :</strong> {{ currentUser.role }}</p>
      <!-- Ajoute d'autres informations du profil ici -->
    </div>
    <!-- Tu pourrais ajouter un formulaire pour modifier le profil ici -->
  </ng-container>
  <ng-template #noUser>
